  <h2>Registrar Alumno</h2>

  <form class="formulario">

    <input [(ngModel)]="alumno.dni" name="dni" placeholder="DNI" required>
    <input [(ngModel)]="alumno.nombres" name="nombres" placeholder="Nombres" required>
    <input [(ngModel)]="alumno.apellidos" name="apellidos" placeholder="Apellidos" required>
    <input [(ngModel)]="alumno.grado" name="grado" placeholder="Grado" required>
    <input [(ngModel)]="alumno.seccion" name="seccion" placeholder="SecciÃ³n" required>

    <button type="button" (click)="guardar()">
      Guardar y Generar QR
    </button>

  </form>
