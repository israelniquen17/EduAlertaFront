<div class="container">
  <h2>Escanear QR del Alumno</h2>

  <div class="scanner-wrapper" *ngIf="!escaneado">
    <zxing-scanner (scanSuccess)="onScan($event)"></zxing-scanner>
  </div>

  <button class="btn" *ngIf="escaneado" (click)="reiniciar()">Escanear otro alumno</button>

  <div *ngIf="alumno" class="card">
    <h3>Datos del Alumno</h3>
    <div class="card-content">
      <p><span>DNI:</span> {{ alumno.dni }}</p>
      <p><span>Nombre:</span> {{ alumno.nombres }} {{ alumno.apellidos }}</p>
      <p><span>Grado:</span> {{ alumno.grado }}</p>
      <p><span>Secci√≥n:</span> {{ alumno.seccion }}</p>
      <p><span>Estado:</span> {{ alumno.estado }}</p>

      <button class="btn" (click)="alertarAsistencia()" [disabled]="alertado">
        {{ alertado ? 'Asistencia registrada' : 'Alertar asistencia' }}
      </button>
    </div>
  </div>
</div>
